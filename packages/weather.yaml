### Sensor ###
sensor:

### Trafikverket ###
  - platform: trafikverket_weatherstation
    name: Trafikverket Markaryd
    api_key: !secret trafikverket_api_key
    station: Markaryd
    monitored_conditions:
      - air_temp
      - road_temp
      - precipitation
      - wind_direction
      - wind_direction_text
      - wind_speed
      - wind_speed_max
      - precipitation_amount
      - precipitation_amountname

### SMHI Alert
  - platform: smhialert
    district: '017'
    language: 'sv'
### VÃ¤dervarningar
automation:
  - alias: 'SMHI Alert'
    trigger:
      platform: state
      entity_id: sensor.smhialert
      to: "Alert"
    action:
      - service: notify.pushbullet_lina
        data_template:
          title: "SMHI"
          message: '{{states.sensor.smhialert.attributes.notice}}'
      - service: notify.pushbullet
        data_template:
          title: 'SMHI'
          message: '{{states.sensor.smhialert.attributes.notice}}'