automation:
  - alias: 'SMHI Alert'
    trigger:
      platform: state
      entity_id: sensor.smhialert
      to: "Alert"
    action:
      - service: notify.pushbullet_lina
        data_template:
          title: "SMHI"
          message: '{{states.sensor.smhialert.attributes.notice}}'
      - service: notify.pushbullet
        data_template:
          title: 'SMHI'
          message: '{{states.sensor.smhialert.attributes.notice}}'