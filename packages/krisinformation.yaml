  krisinformation:
    name: Krisinformation!
    done_message: Faran är över
    entity_id: binary_sensor.krisinformation_alert
    state: 'on'
    repeat: 10
    can_acknowledge: true
    skip_first: false
    notifiers:
      - mobile_app_sm_n975f
      - pushbullet_lina
