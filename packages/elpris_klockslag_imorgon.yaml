template:
  - sensor:
    
    
    - name: elpris_imorgon_00
      unique_id: elpris_imorgon_00
      state: >
        {% if is_state_attr('sensor.elpris', 'tomorrow_valid', True) and state_attr('sensor.elpris', 'tomorrow')[0] != None %}
          {{ state_attr('sensor.elpris', 'tomorrow')[0] }}
        {% else %}
        -
        {% endif %}
      attributes:
        timme: "00:00 - 01:00"
        tibber: >
          {% if not is_state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow', []) %}
            {{ state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow')[0]['total'] | round(3) }}
          {% else %}
          -
          {% endif %}
          
        total: >
          {% if not is_state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow', []) %}
            {{ ( state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow')[0]['total'] | float('naan') 
            + states('sensor.elpris_grid') | float('naan') ) | round(3) }}
          {% else %}
          -
          {% endif %}
        kommentar: >
          {% if is_state_attr('sensor.elpris', 'tomorrow_valid', True) and state_attr('sensor.elpris', 'tomorrow')[0] != None %}
            {% if state_attr('sensor.elpris', 'tomorrow')[0] == states('sensor.elpris_imorgon_max') | float('naan') %}
            Högsta pris
            {% elif state_attr('sensor.elpris', 'tomorrow')[0] < states('sensor.elpris_imorgon_medel') | float('naan') %}
            Under medel
            {% endif %}
          {% else %}
          Pris saknas
          {% endif %}
        sälj: > 
          {% if not is_state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow', []) %}
            {{ ( state_attr('sensor.elpris', 'tomorrow')[0] + 0.6 + states('sensor.elpris_natnytta') | float(0) ) | round(3) }}
          {% else %}
          -
          {% endif %}         
        köp: >
          {% if not is_state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow', []) %}
            {{ ( state_attr('sensor.electricity_price_sannesholma_2181_prices', 'tomorrow')[0]['total'] | float('naan')
            + states('sensor.avgift_elnat') | float('naan') / 100 
            + states('sensor.avgift_energiskatt') | float('naan') / 100 ) | round(3)  }}
          {% else %}
          -
          {% endif %} 
    
    
