################# Circadian ##############################################
adaptive_lighting:
  - name: Kök
    lights:
      - light.kok_bankbelysning
      - light.kok_koksbord_1
      - light.kok_koksbord_2
      - light.kok_kokso
      - light.kok_tak
      - light.kok_skafferi
    prefer_rgb_color: false
    transition: 30
    initial_transition: 3
    interval: 90
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2000
    max_color_temp: 4000
    sleep_brightness: 1
    sleep_rgb_or_color_temp: rgb_color
    sleep_rgb_color: [255, 161, 40]
#    max_sunrise_time: 07:00:00
    take_over_control: true
    detect_non_ha_changes: true
#
  #
  - name: Kök fönster
    lights:
      - light.kok_fonster_1
      - light.kok_fonster_2
      - light.kok_fonster_3
    prefer_rgb_color: false
    transition: 45
    initial_transition: 5
    interval: 90
    min_brightness: 1
    max_brightness: 35
    min_color_temp: 2000
    max_color_temp: 4000
    sleep_brightness: 1
    sleep_color_temp: 2000
    take_over_control: true
    detect_non_ha_changes: false
#
#
light:
  - platform: group
    name: Kök grupp
    unique_id: kok_grupp
    entities:
      - light.kok
      - light.kok_fonsterbelysning
#
input_number:
  kok_light_level:
    name: Ljusstyrka kök för belysning
    min: 0
    max: 200
    step: 10
    unit_of_measurement: lx
    icon: mdi:lightbulb-on
