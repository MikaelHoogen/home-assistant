################# Circadian ##############################################
adaptive_lighting:
- name: Kök
  lights:
    - light.kok_bankbelysning
    - light.kok_koksbord_1
    - light.kok_koksbord_2
    - light.kok_kokso
    - light.kok_tak
    - light.kok_skafferi
  prefer_rgb_color: false
  transition: 30
  initial_transition: 3
  interval: 90
  min_brightness: 20
  max_brightness: 100
  min_color_temp: 2100
  max_color_temp: 4000
  sleep_brightness: 1
  sleep_color_temp: 2000
  #sunrise_time: "07:00:00" # override the sunrise time
  #    sunrise_offset:
  #    sunset_time: "20:00:00"
  #    sunset_offset: 1800  # in seconds or '00:15:00'
  # If another source calls light.turn_on while the lights are on and being adapted, disable Adaptive Lighting.
  take_over_control: true
  detect_non_ha_changes: true
  # Whether to keep adapting the lights (false) or to only adapt the lights as soon as they are turned on (true).
  only_once: false
  separate_turn_on_commands: false
#
- name: Kök fönster
  lights:
    - light.kok_fonster_1
    - light.kok_fonster_2
    - light.kok_fonster_3
  prefer_rgb_color: false
  transition: 45
  initial_transition: 5
  interval: 90
  min_brightness: 1
  max_brightness: 45
  min_color_temp: 2100
  max_color_temp: 4000
  sleep_brightness: 1
  sleep_color_temp: 2000
  #sunrise_time: "07:00:00" # override the sunrise time
  #    sunrise_offset: -00:05:00
  #    sunset_time: '20:00'
  #    sunset_offset: 1800  # in seconds or '00:15:00'
  # If another source calls light.turn_on while the lights are on and being adapted, disable Adaptive Lighting.
  take_over_control: true
  detect_non_ha_changes: false
  # Whether to keep adapting the lights (false) or to only adapt the lights as soon as they are turned on (true).
  only_once: false
