light:
  - platform: group
    name: Kök grupp
    unique_id: kok_grupp
    entities:
      - light.kok
      - light.kok_fonsterbelysning
#
input_number:
  kok_light_level:
    name: Ljusstyrka kök för belysning
    min: 0
    max: 200
    step: 10
    unit_of_measurement: lx
    icon: mdi:lightbulb-on
#
template:
  - trigger:
      - platform: state
        to: 'on'
        from: 'off'
        entity_id: binary_sensor.koksentre_dorrbrytare
    binary_sensor:
      - name: Köksentré dörrtrigger
        auto_off: 5
        state: "true"
#
binary_sensor:
  #
  - platform: template
    sensors:
      ### Light level
      kok_belysning_filament_lightlevel:
        friendly_name: Kök
        delay_off:
          minutes: 10
        value_template: >-
          {{ states('sensor.entre_hue_outdoor_motion_sensor_light_level') | float < states('input_number.fonsterbelysning_light_level') | float }}
      ### Light level
      kok_lightlevel:
        device_class: light
        friendly_name: Kök
        delay_on:
          minutes: 10
        value_template: >-
          {{ states('sensor.kok_hue_motion_sensor_light_level') | float > states('input_number.kok_light_level') | float }}
      ### Närvaro
      kok_presence:
        device_class: motion
        friendly_name: Kök
        delay_off:
          minutes: 20
        value_template: >-
          {{ is_state('binary_sensor.kok_hue_motion_sensor_motion', 'on')
            or is_state('binary_sensor.koksentre_dorrtrigger', 'on') }}
#            or  ( is_state('binary_sensor.kok_presence', 'on')
#              and is_state('binary_sensor.hall_hue_motion_sensor_motion', 'off')
#              and is_state('binary_sensor.koksentre_dorrbrytare', 'off')
#              and is_state('binary_sensor.vardagsrum_hue_motion_sensor_motion', 'off')
#              and is_state('binary_sensor.badrum_hue_motion_sensor_motion', 'off')
#              )

      ### Fönsterbelysning
      kok_belysning_filament_automation_control:
        friendly_name: Kök
        value_template: >-
          {{ is_state('binary_sensor.kok_belysning_filament_lightlevel', 'on')
            and is_state('input_boolean.film_spelar', 'off') }}
      ### Fönsterbelysning
      kok_belysning_litet_fonster_automation_control:
        friendly_name: Kök litet fönster
        value_template: >-
          {{ is_state('binary_sensor.kok_belysning_filament_lightlevel', 'on') 
            and ( state_attr('switch.adaptive_lighting_kok', 'color_temp_kelvin') <= 2300 | float ) }}
      #
      ### Närvarostyrd belysning
      kok_presence_light_automation_control:
        friendly_name: Kök
        value_template: >-
          {{ is_state('binary_sensor.kok_presence', 'on')
            and is_state('binary_sensor.kok_lightlevel', 'off') }}
      #
      kok_skafferi_presence_light_automation_control:
        friendly_name: Kök skafferi
        value_template: >-
          {{ is_state('binary_sensor.kok_presence', 'on') }}
      #
      # Bänk
      kok_bank_presence_light_automation_control:
        friendly_name: Kök bänkbelysning
        value_template: >-
          {{ is_state('binary_sensor.kok_presence', 'on')
            and ( state_attr('switch.adaptive_lighting_kok', 'color_temp_kelvin') >= 2200 | float )
            and is_state('binary_sensor.kok_lightlevel', 'off')
            or ( is_state('binary_sensor.kok_presence', 'on')
            and is_state('light.kok_bankbelysning', 'on') ) }}
