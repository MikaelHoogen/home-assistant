# --- Sensorer som styr automationen ---
template:
  - binary_sensor:
      # Steg 1: Är det mörkt nog ute för att tända?
      - name: studio_belysning_lightlevel
        unique_id: studio_belysning_lightlevel
        delay_off:
          minutes: 5
        state: >
          {{ states('sensor.entre_hue_outdoor_motion_sensor_light_level') | float(0) < states('input_number.studio_light_level') | float(0) }}
#      
      # Steg 2: Den slutgiltiga kontrollsensorn som triggar automationen.
      - name: studio_belysning_automation_control
        unique_id: studio_belysning_automation_control
        state: >
          {{ is_state('binary_sensor.studio_belysning_lightlevel', 'on')
            and is_state('input_boolean.sovdags', 'off') }}

# --- Automationen som tänder/släcker ---
automation:
  - alias: Studio belysning
    id: studio_belysning
    triggers:
      - trigger: state
        entity_id: binary_sensor.studio_belysning_automation_control
      - trigger: homeassistant
        event: start
    actions:
      # Steg 1: Styr fönsterlamporna baserat på kontrollsensorn.
      - action: "light.turn_{{ iif(states('binary_sensor.studio_belysning_automation_control') == 'on', 'on', 'off') }}"
        target:
          entity_id:
            - light.studio_vit_skarmlampa
            - light.linas_skrivbord