# Easyserv värmepump REST API
#
sensor:
  - platform: rest
    resource: !secret easyserv
    verify_ssl: false
    name: heatpump
    unique_id: heatpump
    json_attributes:
      - HotwaterTemp1
      - HotwaterTemp2
      - IndoorTemp
      - OutdoorTemp
      - RadiatorForwardTemp
      - RadiatorReturnTemp
      - HeatCarrierInTemp
      - HeatCarrierOutTemp
      - BrineInTemp
      - BrineOutTemp
      - HotGasTemp
      - CompressorState
      - ColdCircuitPumpState
      - HeatCircuitPumpState
      - RadiatorPumpState
      - AddHeat2State
      - AddHeat1State
      - SwitchValve1State
      - HeatingSetpointTemp
      - HotwaterSetpointTemp
      - AddHeatLevelPercent
      - SumAlarm
      - Integral
    value_template: '{{ value_json.CompressorState }}'
