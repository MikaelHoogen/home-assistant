automation:
  - alias: Heatpump blockera
    trigger:
      - platform: state
        entity_id: binary_sensor.heatpump_block
      - platform: homeassistant
        event: start
    action:
      - service: >
          {% if is_state('binary_sensor.heatpump_block', 'on') %}
          switch.turn_on
          {% elif is_state('binary_sensor.heatpump_block', 'off') %}
          switch.turn_off
          {% endif %}
        entity_id:
          - switch.heatpump