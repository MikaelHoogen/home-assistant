sensor:
    - platform: integration
      source: sensor.solar_battery_charging
      name: solar_battery_total_charged
      unique_id: solar_battery_total_charged
      unit_prefix: k
      method: left
    #
    - platform: integration
      source: sensor.solar_battery_charging_from_solar
      name: solar_battery_total_charged_from_solar
      unique_id: solar_battery_total_charged_from_solar
      unit_prefix: k
      method: left
    #
    #
    - platform: integration
      source: sensor.solar_battery_charging_from_grid
      name: solar_battery_total_charged_from_grid
      unique_id: solar_battery_total_charged_from_grid
      unit_prefix: k
      method: left
    #
    - platform: integration
      source: sensor.solar_battery_discharging
      name: solar_battery_total_discharged
      unique_id: solar_battery_total_discharged
      unit_prefix: k
      method: left
    #
    - platform: integration
      source: sensor.solar_power_photovoltaics
      name: solar_photovoltaics_total_energy
      unique_id: solar_photovoltaics_total_energy
      unit_prefix: k
      method: left
    #
    ### Självförbrukad energi från solceller
    - platform: integration
      source: sensor.solar_power_self_usage
      name: solar_energy_self_usage
      unique_id: solar_energy_self_usage
      unit_prefix: k
      method: left
#
### Skript för att styra batteri ####
script:
  solar_battery_mode:
    #
    sequence:
      - service: modbus.write_register
        data:
          slave: 1
          # MinRsvPct
          address: 40350
          value: "{{ MinRsvPct }}"
          hub: gen24
      - service: modbus.write_register
        data:
          slave: 1
          # InWRte
          address: 40356
          value: "{{ InWRte }}"
          hub: gen24
      - service: modbus.write_register
        data:
          slave: 1
          # OutWRte
          address: 40355
          value: "{{ OutWRte }}"
          hub: gen24
      - service: modbus.write_register
        data:
          slave: 1
          # StorCTLMod
          address: 40348
          value: "{{ StorCTLMod }}"
          hub: gen24
#
automation:
#
  - alias: solar_battery_mode
    id: solar_battery_mode
    trigger:
      - platform: state
        entity_id: sensor.solar_battery_mode
      - platform: state
        entity_id: sensor.p_batt_forecast
    action:
      - delay:
          seconds: 30
      - choose:
          #
          ### Charge##
          - conditions:
              - condition: state
                entity_id: sensor.solar_battery_mode
                state: "charge"
            sequence:
              - service: script.solar_battery_mode
                # Charge, InWRte positiv
                data:
                  StorCTLMod: 3
                  MinRsvPct: 2000
                  OutWRte: "{{ 65536 - (0 - states('sensor.p_batt_forecast') | int(0) / 10240 * 10000) | int(0) }}"
                  InWRte: "{{ (0 - states('sensor.p_batt_forecast') | int(0) / 10240 * 10000) | int(0) }}"
          #
          ### Charge from solar ##
          - conditions:
              - condition: state
                entity_id: sensor.solar_battery_mode
                state: "charge_from_solar"
            sequence:
              - service: script.solar_battery_mode
                # Charge from solar
                data:
                  # Only permit energy storage charging
                  StorCTLMod: 2
                  MinRsvPct: 2000
                  # Set discharge limit of WchaMax to 0%
                  OutWRte: 0
                  #
                  InWRte: 10000
          #
          ### Discharge ###
          - conditions:
              - condition: state
                entity_id: sensor.solar_battery_mode
                state: "discharge"
            sequence:
              - service: script.solar_battery_mode
                # Discharge
                data:
                  # Only permit energy storage discharging
                  StorCTLMod: 1
                  #MinRsvPct: "{{ states('sensor.soc_batt_forecast') | float(0) * 100 }}"
                  MinRsvPct: 2000
                  #
                  OutWRte: 10000
                  # Set charge limit of WchaMax to 0%
                  InWRte: 0
          #
          ### Block ###
          - conditions:
              - condition: state
                entity_id: sensor.solar_battery_mode
                state: "blocked"
            sequence:
              - service: script.solar_battery_mode
                # Do not permit charging or discharging
                data:
                  # Activate both limit values
                  StorCTLMod: 3
                  MinRsvPct: 1000
                  OutWRte: 0
                  InWRte: 0
#
          ### Idle ###
          - conditions:
              - condition: state
                entity_id: sensor.solar_battery_mode
                state: "idle"
            sequence:
              - service: script.solar_battery_mode
                # Do not permit charging or discharging
                data:
                  # Activate both limit values
                  StorCTLMod: 3
                  MinRsvPct: 1000
                  OutWRte: 0
                  InWRte: 0
#
# Not in use
  - alias: solar_battery_disabled
    id: solar_battery_disabled
    trigger:
      - platform: state
        entity_id: sensor.ehl75l9h_status
      - platform: homeassistant
        event: start
    action:
      - choose:
          #
          - conditions:
              - condition: state
                entity_id: sensor.ehl75l9h_status
                state: "charging"
            sequence:
              - service: modbus.write_register
                data:
                  slave: 1
                  # StorCTLMod
                  address: 40348
                  value: 3
                  hub: gen24
              - service: modbus.write_register
                data:
                  slave: 1
                  # OutWRte
                  address: 40355
                  value: 0
                  hub: gen24
              - service: modbus.write_register
                data:
                  slave: 1
                  # InWRte
                  address: 40356
                  value: 0
                  hub: gen24
  #
          - conditions:
              - condition: template
                value_template: "{{ not is_state('sensor.ehl75l9h_status', 'charging') }}"
            sequence:
              - service: modbus.write_register
                data:
                  slave: 1
                  # StorCTLMod
                  address: 40348
                  value: 0
                  hub: gen24
              - service: modbus.write_register
                data:
                  slave: 1
                  # OutWRte
                  address: 40355
                  value: 10000
                  hub: gen24
              - service: modbus.write_register
                data:
                  slave: 1
                  # InWRte
                  address: 40356
                  value: 10000
                  hub: gen24