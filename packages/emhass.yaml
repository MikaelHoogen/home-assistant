automation:
#
#
  - alias: EMHASS publicera data
    id: EMHASS publicera data
    trigger:
      - platform: homeassistant
        event: start
      - minutes: /5
        platform: time_pattern
    action:
      - service: shell_command.publish_data
#
  #
  - alias: EMHASS forecast
    id: EMHASS forecast
    trigger:
      - platform: time
        at: "14:00"
      - platform: time
        at: "18:00"
      - platform: time
        at: "23:00"
#    condition:
#      - condition: state
#        entity_id: sensor.elpris
#        attribute: tomorrow_valid
#        state: "true"
    action:
      - service: shell_command.trigger_nordpool_forecast
      - delay:
          minutes: 1
      - service: shell_command.publish_data
      - service: notify.mobile_app_sm_n975f
        data:
          message: EMHASS är uppdaterad
          title: EMHASS är uppdaterad