automation:
##############  ############################################################################################################
##############  ###################################################
- alias: Climate schedule
  trigger:
    platform: state
    entity_id: binary_sensor.climate_schedule
    to: 'on'
  action:
  - service: climate.set_preset_mode
    data:
      entity_id:
      - climate.netatmo_barnrum
      - climate.netatmo_kontor
      preset_mode: 'Schedule'
##############  ####################################################
- alias: Climate away
  trigger:
    platform: state
    entity_id: binary_sensor.climate_away
    to: 'on'
  action:
  - service: climate.set_preset_mode
    data:
      entity_id:
      - climate.netatmo_barnrum
      - climate.netatmo_kontor
      preset_mode: 'away'
##############  ####################################################
- alias: Climate frost
  trigger:
    platform: state
    entity_id: binary_sensor.climate_frost
    to: 'on'
  action:
  - service: climate.set_preset_mode
    data:
      entity_id:
      - climate.netatmo_barnrum
      - climate.netatmo_kontor
      preset_mode: 'Frost Guard'
#
- alias: Hot outside
  trigger:
  - platform: state
    entity_id: binary_sensor.hot_outside
    to: 'on'
  action:
    service: notify.mobile_app_sm_n975f
    data_template:
      message: "Det är varmare utomhus än på éntreplanet"
      title: "Varmt ute"