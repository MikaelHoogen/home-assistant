              {% set tib = (state_attr('sensor.electricity_price_sannesholma_2181_prices','tomorrow') or []) %}
              {% if tib|length > 23 %}
                {{ tib[23]['total'] | round(3) }}
              {% else %}
              -
              {% endif %}
              
        total: >
              {% set tib = (state_attr('sensor.electricity_price_sannesholma_2181_prices','tomorrow') or []) %}
              {% if tib|length > 23 %}
                {{ ( (tib[23]['total'] | float('nan')) + (states('sensor.elpris_grid') | float('nan')) ) | round(3) }}
              {% else %}
              -
              {% endif %}
              
        kommentar: >
              {% set arr = state_attr('sensor.elpris','tomorrow') or [] %}
              {% if is_state_attr('sensor.elpris','tomorrow_valid', True) and arr|length in [24,96] %}
                {% set p = (arr[95] if arr|length == 96 else arr[23]) %}
                {% set pmax = (arr|max) %}
                {% set pmean = (arr|sum / (arr|length)) %}
                {% if p == pmax %}
                Högsta pris
                {% elif p < pmean %}
                Under medel
                {% endif %}
              {% else %}
              Pris saknas
              {% endif %}
              
        sälj: >
              {% set arr = state_attr('sensor.elpris','tomorrow') or [] %}
              {% set p = (arr[95] if arr|length == 96 else (arr[23] if arr|length == 24 else none)) %}
              {% if p is not none %}
                {{ ( (p | float('nan')) + 0.6 + (states('sensor.elpris_natnytta') | float(0)) ) | round(3) }}
              {% else %}
              -
              {% endif %}
              
        köp: >
              {% set tib = (state_attr('sensor.electricity_price_sannesholma_2181_prices','tomorrow') or []) %}
              {% if tib|length > 23 %}
                {{ (
                  (tib[23]['total'] | float('nan'))
                  + (states('sensor.avgift_elnat') | float('nan') / 100)
                  + (states('sensor.avgift_energiskatt') | float('nan') / 100)
                ) | round(3) }}
              {% else %}
              -
              {% endif %}