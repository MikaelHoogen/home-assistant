climate:
  - platform: generic_thermostat
    name: Snickarboa
    unique_id: Snickarboa
    cold_tolerance: 0.5
    hot_tolerance: 1
    precision: 0.1
    heater: switch.snickarboa_heater
    target_sensor: sensor.snickarboa_temperature
    min_temp: 0
    activity_temp: 7
#
