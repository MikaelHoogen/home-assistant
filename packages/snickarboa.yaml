automation:
  #
  - alias: Avfuktare
    id: Avfuktare
    trigger:
      - platform: state
        entity_id: binary_sensor.avfuktare
      - platform: homeassistant
        event: start
    action:
      - service: >
          {% if is_state('binary_sensor.avfuktare', 'on') %}
          switch.turn_on
          {% elif is_state('binary_sensor.avfuktare', 'off') %}
          switch.turn_off
          {% endif %}
        entity_id:
          - switch.avfuktare
  #
  - alias: Snickarboa värmare
    id: Snickarboa värmare
    trigger:
      - platform: state
        entity_id: binary_sensor.snickarboa_heater
      - platform: homeassistant
        event: start
    action:
      - choose:
          #
          - conditions:
              - condition: state
                state: "on"
                entity_id: binary_sensor.snickarboa_heater
            sequence:
              - service: climate.set_hvac_mode
                target:
                  entity_id: climate.snickarboa
                data:
                  hvac_mode: "heat"
          #
          - conditions:
              - condition: state
                state: "off"
                entity_id: binary_sensor.snickarboa_heater
            sequence:
              - service: climate.set_hvac_mode
                target:
                  entity_id: climate.snickarboa
                data:
                  hvac_mode: "off"
  #
  #
  - alias: Snickarboa belysning
    id: Snickarboa belysning
    trigger:
      - platform: state
        entity_id: binary_sensor.snickarboa_presence_light_automation_control
      - platform: homeassistant
        event: start
    action:
      - service: >
          {% if is_state('binary_sensor.snickarboa_presence_light_automation_control', 'on') %}
          light.turn_on
          {% elif is_state('binary_sensor.snickarboa_presence_light_automation_control', 'off') %}
          light.turn_off
          {% endif %}
        entity_id:
          - light.snickarboa_arbetsbank
          - light.snickarboa_spotlights
  #
  - alias: Snickarboa frys energikalla
    id: Snickarboa frys energikalla
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.power_from_grid
      - platform: homeassistant
        event: start
    action:
      - choose:
          #
          - conditions:
              - condition: state
                state: "on"
                entity_id: binary_sensor.power_from_grid
            sequence:
              - service: select.select_option
                target:
                  entity_id:
                    - select.snickarboa_frys_timme_from
                    - select.snickarboa_frys_dag_from
                    - select.snickarboa_frys_manad_from
                data:
                  option: "grid"
          #
          #
          - conditions:
              - condition: state
                state: "off"
                entity_id: binary_sensor.power_from_grid
            sequence:
              - service: select.select_option
                target:
                  entity_id: 
                    - select.snickarboa_frys_timme_from
                    - select.snickarboa_frys_dag_from
                    - select.snickarboa_frys_manad_from
                data:
                  option: "solar"