homeassistant:
  customize:
    sensor.avfuktare_consumption:
      friendly_name: Avfuktare
    sensor.snickarboa_heater_consumption:
      friendly_name: Snickarboa värmare
    sensor.snickarboa_heater_dag:
      friendly_name: Snickarboa värmare