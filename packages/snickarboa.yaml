  avfuktare_ar_kostnad:
    source: sensor.avfuktare_timme_kostnad
    cycle: yearly
#####
  snickarboa_heater_timme:
    source: sensor.snickarboa_heater_consumption
    cycle: hourly
  snickarboa_heater_dag:
    source: sensor.snickarboa_heater_consumption
    cycle: daily
  snickarboa_heater_vecka:
    source: sensor.snickarboa_heater_consumption
    cycle: weekly
  snickarboa_heater_manad:
    source: sensor.snickarboa_heater_consumption
    cycle: monthly
