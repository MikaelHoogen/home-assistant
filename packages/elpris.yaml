binary_sensor:
  - platform: trend
    sensors:
      electricity_consumption_trend_higher:
        entity_id: sensor.electricity_price_sannesholma_2181
        attribute: estimated_annual_consumption
      electricity_consumption_trend_lower:
        entity_id: sensor.electricity_price_sannesholma_2181
        attribute: estimated_annual_consumption
        invert: true
