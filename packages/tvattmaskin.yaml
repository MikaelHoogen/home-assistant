utility_meter:
  tvattmaskin_timme:
    source: sensor.tvattmaskin_consumption
    cycle: hourly
  tvattmaskin_dag:
    source: sensor.tvattmaskin_consumption
    cycle: daily
  tvattmaskin_vecka:
    source: sensor.tvattmaskin_consumption
    cycle: weekly
  tvattmaskin_manad:
    source: sensor.tvattmaskin_consumption
    cycle: monthly
  tvattmaskin_ar:
    source: sensor.tvattmaskin_consumption
    cycle: yearly
  #
  tvattmaskin_dag_kostnad:
    source: sensor.tvattmaskin_timme_kostnad
    cycle: daily
  tvattmaskin_manad_kostnad:
    source: sensor.tvattmaskin_timme_kostnad
    cycle: monthly
  tvattmaskin_ar_kostnad:
    source: sensor.tvattmaskin_timme_kostnad
    cycle: yearly
#
sensor:
  - platform: template
    sensors:
      ###
      tvattmaskin_timme_kostnad:
        friendly_name: "Kostnad"
        unit_of_measurement: "SEK"
        #        device_class: "humidity"
        value_template: "{{ ( states('sensor.tvattmaskin_timme') | float * states('sensor.elpris_totalt_sek') | float ) | round(3) }}"
