### Tvättmaskin #######################
  tvattmaskin_consumption:
    value: 0.0
    restore: true
    attributes:
      friendly_name: "Tvättmaskin energiförbrukning"
      icon: mdi:power-plug
      unit_of_measurement: "kWh"
#      history_1:
#      history_2:
#      history_3:
